<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 50px;
    }

    .choices {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    .choice {
      padding: 10px;
      margin: 10px;
      background-color: #eee;
      border-radius: 5px;
      cursor: pointer;
    }

    .choice:hover {
      background-color: #ddd;
    }

    #result {
      margin-top: 30px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="choices">
    <div class="choice" onclick="playGame('rock')">Rock</div>
    <div class="choice" onclick="playGame('paper')">Paper</div>
    <div class="choice" onclick="playGame('scissors')">Scissors</div>
  </div>
  <div id="result"></div>

  <script>
    function playGame(userChoice) {
      var choices = ['rock', 'paper', 'scissors'];
      var randomIndex = Math.floor(Math.random() * 3);
      var computerChoice = choices[randomIndex];

      var result = getResult(userChoice, computerChoice);

      document.getElementById('result').innerText = `You chose ${userChoice}. Computer chose ${computerChoice}. ${result}`;
    }

    function getResult(userChoice, computerChoice) {
      if (userChoice === computerChoice) {
        return "It's a tie!";
      } else if (
        (userChoice === 'rock' && computerChoice === 'scissors') ||
        (userChoice === 'paper' && computerChoice === 'rock') ||
        (userChoice === 'scissors' && computerChoice === 'paper')
      ) {
        return 'You win!';
      } else {
        return 'You lose!';
      }
    }
  </script>
</body>
</html>
